<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Sonidos app
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="recargar($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

  <ion-list>
    <ion-item-sliding *ngFor="let animal of animales; let i=index">
      <ion-item (click)=reproduciendo(animal)>
        <ion-avatar slot="start">
          <img [src]="animal.imagen">
        </ion-avatar>
        <ion-label>{{animal.nombre}}</ion-label>
        <ion-icon name="play" *ngIf="!animal.reproduciendo" item-right></ion-icon>
        <ion-icon name="pause" *ngIf="animal.reproduciendo" item-right></ion-icon>
      </ion-item>

      <ion-item-options slide="right">
      <ion-button color="danger" (click)="borrarAnimal(i)">
          <ion-icon name="trash"></ion-icon>
          Borrar
        </ion-button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
